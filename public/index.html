<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API | Moneda</title>

	<!-- Boostrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<!-- jQuery Boostrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<!-- JS -->
	<script src="../src/js/app.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="../src/scss/app.scss">
</head>
<body>
	<div class="container">
		<h1>Indicadores Económicos</h1>

		<div class="row">			
			<div class="col-md-3">
				<h3>Dólar</h3>
				<p>$645 CLP</p>
			</div>
			<div class="col-md-3">
				<h3>Euro</h3>
				<p>$748 CLP</p>
			</div>
			<div class="col-md-3">
				<h3>UF</h3>
				<p>$27.204,23 CLP</p>
			</div>
			<div class="col-md-3">
				<h3>UTM</h3>
				<p>$47.729 CLP</p>
			</div>				
		</div>

		<div class="row">
			<div class="col-md-6">
				<h3>Dólar</h3>
				<form action="">
					<div class="form-group">
						<input id="CLP1" class="col-md-4" type="number" name="quantity" placeholder="CLP">
						<button class="col-md-4" type="submit" class="btn btn-primary mb-2">Convertir</button>
						<input id="dolar" class="col-md-4" type="number" name="quantity" placeholder="$">
					</div>
				</form>				
			</div>
			<div class="col-md-6">
				<h3>Euro</h3>
				<form action="">
					<div class="form-group">
						<input id="CLP2" class="col-md-4" type="number" name="quantity" placeholder="CLP">
						<button class="col-md-4" type="submit" class="btn btn-primary mb-2">Convertir</button>
						<input id="euro" class="col-md-4" type="number" name="quantity" placeholder="€">
					</div>
				</form>				
			</div>
		</div>

	</div>
	<script src="dist/app.js"></script>
</body>
</html>
